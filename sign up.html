<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign up</title>
</head>
<body>
    <div class="sign__up__body">
        <div class="sign__up__title">Реєстраційна<br>форма</div>
        <form class="sign__up__form" action="">
            <div class="sign__up__container">
                <div class="sign__up__container__inner">
                    <input type="text" placeholder="Ім'я">
                    <input type="text" placeholder="Прізвище">
                    <input type="number" placeholder="Вік">
                    <input type="text" placeholder="Пошта">
                </div>
                <div class="access">
                    <input type="checkbox" name="item1" id="item1">
                    <label for="item1">* Я ознайомився(-лася) з Загальними положеннями й умовами 
                        та Політикою конфіденційності та приймаю їх.
                    </label>
                </div>
                <input class="btn__sign__up" type="submit" value="Зареєструватися">
            </div>
        </form>  
    </div>
</body>
</html>
